{% extends "layout.html" %}

{% block title %}Check Results - Personality Assessment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Check Your Assessment Results</h1>
    <form method="POST" action="/check-results" class="mt-4">
        <div class="mb-3">
            <label for="sessionID" class="form-label">Enter Your Unique ID</label>
            <input
                type="text"
                class="form-control"
                id="sessionID"
                name="session_id"
                placeholder="Enter your unique ID"
                required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">See Results</button>
        </div>
    </form>
</div>
{% endblock %}
