{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy</h2>
    <form action="{{ url_for('buy') }}" method="post">
        <label for="symbol">Symbol</label>
        <input class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text" id="symbol">
        <br>
        <label for="symbol">Shares</label>
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="text" id="shares">
        <button class="btn btn-primary mt-2" type="submit">Buy</button>
    </form>
    {% if quote %}
        <h3>{{ quote['name'] }} ({{ quote['symbol'] }})</h3>
        <p>Price: {{ quote['price'] | usd }}</p>
    {% endif %}
{% endblock %}
